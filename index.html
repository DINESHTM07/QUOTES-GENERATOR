  <title>Random Quote Generator</title>

<body>
  <main class="page">
    <section class="card">
      <h1 class="title">Random Quote Generator</h1>

      <div id="quote-area" class="quote-area">
        <p id="quote-text" class="quote-text">“Your quote will appear here.”</p>
        <p id="quote-author" class="quote-author">— Author</p>
      </div>

      <div class="controls">
        <button id="new-quote" class="btn primary">New Quote</button>
        <button id="tweet-quote" class="btn secondary">Share to Whatsapp</button>
        <button id="copy-quote" class="btn secondary">Copy</button>
      </div>
    </section>
  </main>
